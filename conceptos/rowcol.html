<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .container-fluid {
          border: 2px solid black;
        }
        div {
          border: 2px solid lightcoral;

        }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
  <body>
    <!--contenedor ppal-->
    <div class="container-fluid text-center">
      <!-- columnas proporcionales -->
        <div class="row">
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
        <br>
        <!--columnas con ancho definido, bootstrap tiene 12 columnas-->
        <div class="row">
          <div class="col-9">Col 75%</div>
          <div class="col-3">Col 25%</div>
        </div>
        <br>
        <div class="row">
          <div class="col-3">Col 25%</div>
          <div class="col-6">Col 50%</div>
          <div class="col-3">Col 25%</div>
        </div>
        <!--columnas 30% 70% 100%, 25% 50% 25% brakpoint small, large 33% 33% 33%-->
        <br>
        <div class="row">
          <div class="col-4 col-sm-3 col-lg-4">col 30%-25%-33%</div>
          <div class="col-8 col-sm-6 col-lg-4">col 70%-50%-33%</div>
          <div class="col-12 col-sm-3 col-lg-4">col 100%-25%-33%</div>
        </div>
        <br>
        <!--alineación vertical-->
        <div class="row align-items-center" style="min-height: 100px;">
          <div class="col-3" style="height: 50px;">col 25%</div>
          <div class="col-6" style="height: 30px;">col 50%</div>
          <div class="col-3" style="height: 20px;">col 25%</div>
        </div>
        <br>
        <!--alineación horizontal-->
        <div class="row justify-content-around">
          <div class="col-10 col-sm-5 my-1 text-bg-primary">col 5</div> <!--my es margin top y bottom-->
          <div class="col-10 col-sm-5 my-1 text-bg-success">col 5</div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
